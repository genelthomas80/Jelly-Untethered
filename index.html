<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jelly Untethered</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #f0f4f8 100%);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #555;
    }

    nav a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 260px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.7em;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .tagline {
      font-size: 1.25em;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    .subtext {
      margin-top: 10px;
      color: #555;
      font-size: 1.05em;
      line-height: 1.5;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }

    hr.divider {
      margin: 40px auto 25px;
      width: 60px;
      border: none;
      height: 3px;
      background: #ddd;
      border-radius: 3px;
    }

    .social-title {
      font-size: 1.15em;
      font-weight: bold;
      margin-top: 0;
    }

    .social-icons {
      margin-top: 15px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 12px;
      font-size: 34px;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.15);
      opacity: 0.85;
    }

    .facebook { color: #1877f2; }
    .instagram { color: #e1306c; }
    .tiktok { color: #000000; }
    .youtube { color: #ff0000; }

    .footer-note {
      margin-top: 35px;
      font-size: 0.95em;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
    </nav>

    <img src="logo.png" alt="Jelly Untethered logo">

    <h1>Jelly Untethered</h1>

    <div class="tagline">
      Solo travel. Cruises. Wandering without permission.
    </div>

    <div class="subtext">
      Jelly Untethered is about movement, freedom, and choosing the road less planned.
      More stories soon.
    </div>

    <hr class="divider">

    <div class="social-title">Follow me on social</div>

    <div class="social-icons">
      <a class="facebook"
         href="https://www.facebook.com/jellyuntethered"
         target="_blank"
         aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>

      <a class="instagram"
         href="https://www.instagram.com/jelly_untethered"
         target="_blank"
         aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>

      <a class="tiktok"
         href="https://www.tiktok.com/@jelly_untethered"
         target="_blank"
         aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>

      <a class="youtube"
         href="https://www.youtube.com/@jellyuntethered"
         target="_blank"
         aria-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>

    <div class="footer-note">
      Currently untethering. Check back for new adventures.
    </div>

  </div>
</body>
</html>
